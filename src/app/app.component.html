<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <div>
            <button class="nav-button" mat-stroked-button color="accent" [routerLink]="['combat-effectiveness']" routerLinkActive="active">
              Combat Effectiveness
            </button>
        </div>
        <div>
            <button class="nav-button" mat-stroked-button color="accent" [routerLink]="['experience']" routerLinkActive="active">
              Experience Events
            </button>
        </div>
    </mat-drawer>

    <div class="sidenav-content">
        <div>
            <mat-toolbar color="primary">
                <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
                <span>Track No One</span>
            </mat-toolbar>
        </div>
        <div>
            <router-outlet></router-outlet>
        </div>
    </div>
</mat-drawer-container>
